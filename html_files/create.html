<body>
    <h1>Lezicuts</h1>
    <nav><h3>Navigation</h3>
        <a href="index.html">Profile</a>
        <a href="browse.html">Browse</a>
        <a href="create.html">Create</a>
    </nav>
    <header><h3>Submit your own haircut!</h3></header>
    <form action="formSubmit.html" method="post">
        <ul>
            <li>
                <label for="image">Upload image(jpg): </label>
                <input type="file" id="file" name="varFile" required="jpg"/>
            </li>
            <li>
                <label for="Text">Haircut Name: </label>
                <input type="text" id="text" name="varText" />
            </li>
        </ul>
            <header><h4>Hair Specifications</h4></header>
                <fieldset>
                    <legend>Hair types</legend>
                    <label for="checkbox1">Straight</label>
                    <input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" />
                    <label for="checkbox2">Wavy</label>
                    <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" />
                    <label for="checkbox3">Curly</label>
                    <input type="checkbox" id="checkbox3" name="varCheckbox" value="checkbox3" />
                    <label for="checkbox4">Very curly</label>
                    <input type="checkbox" id="checkbox4" name="varCheckbox" value="checkbox4" /> 
                </fieldset>
    </form>
</body>
